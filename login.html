<link rel="stylesheet" href="assets/css/main.css">


<section class="login-section">
    <div class="login-text">
        <div class="login-h2">
            <h2>Para acessar a plataforma se indentifique</h2>
        </div>
        <div class="login-p">
            <p>Fa√ßa o login ou se cadastre</p>
        </div>
    </div>
    <div class="login-area">
        <div class="make-login">
            <p>Fazer seu Login</p>
            <input type="email" name="login-email" id="login-email" placeholder="Email address" />
            <input type="password" name="login-password" id="login-password" placeholder="password" />
            <button>Login</button>
        </div>
        <div class="make-register">
            <p>Fazer o seu cadastro</p>
            <div class="name">
                <input type="text" name="register-first-name" class="register-first-name" id="register-first-name"
                    placeholder="First name" />
                <input type="text" name="register-last-name" class="register-last-name" id="register-last-name"
                    placeholder="Last name" />
            </div>
            <input type="email" name="register-email" id="register-email" placeholder="Email address" />
            <input type="password" name="register-password" id="register-password" placeholder="Create password" />
            <button>Register</button>
        </div>
    </div>
</section>
